<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>LoginPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-item class="selector">
        <ion-label>Select Usertype</ion-label>
        <ion-select [(ngModel)]="selectedUserType" id="selectedUserType" >
            <ion-option value="Parent">Parent</ion-option>
            <ion-option value="Admin">Admin</ion-option>
            <ion-option value="Management">Management</ion-option>
            <ion-option value="Teacher">Teacher</ion-option>
        </ion-select>
    </ion-item>

    <ion-item class="item item-input">
        <ion-label floating>Mobile No</ion-label>
        <ion-input type="tel" id="username" [(ngModel)]="username" maxLength="10"></ion-input>
      </ion-item>

    <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" id="password" [(ngModel)]="password" maxlength="4"></ion-input>
    </ion-item>
      <br>

    <button ion-button (click)="doLogin()">Login</button>

    <br>

</ion-content>
